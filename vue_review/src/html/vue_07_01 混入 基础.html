<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/pikaday.css">
    <title>Document</title>
    <script src="../libs/js/vue.js"></script>
    <script src="../libs/js/lodash.js"></script>

        * {
            padding: 0;
            margin: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <com-a></com-a>
    </div>
</body>
<script>
    var myMixins = {
        data() {
            return {
                msg: "我是组件A",
                list: [{
                    msg: 'Bruce Lee'
                }, {
                    msg: 'Jackie Chan'
                }, {
                    msg: 'Chuck Norris'
                }, {
                    msg: 'Jet Li'
                }, {
                    msg: 'Kung Fury'
                }]
            }
        },
        created() {
            console.log("组件已生成")
        },
        mounted() {
            console.log("组件已加载")
                // console.log(this);
        }
    };
    var comA = Vue.extend({
        mixins: [myMixins],
        template: `
            <div>
                <span>{{msg}}</span>
            </div>
        `,
    });
    // var one = new Component();   // 此处直接创建Vue 实例用法 new Component().$mount('#mount-point')

    var vm = new Vue({
        el: "#app",
        data: {
            msg: "vue_07_01 混入 基础.html",
        },
        template: `
            <div id="app">
                <h3>{{msg}}</h3>
                <com-a></com-a>
            </div>
        `,
        methods: {

        },
        computed: {

        },
        components: {
            comA
        }
    })
</script>

</html>
