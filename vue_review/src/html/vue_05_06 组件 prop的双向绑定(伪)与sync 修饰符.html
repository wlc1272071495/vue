<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../libs/js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <span>input：{{text}}</span>
        <my-com class="myCom" v-bind:text="text" @update:text="text=$event"></my-com>
        <sync-com :text.sync="text"></sync-com>
    </div>
</body>
<script>
    // 单向数据流
    // 所有的 prop 都使得其父子 prop 之间形成了一个单向下行绑定：父级 prop 的更新会向下流动到子组件中，但是反过来则不行。这样会防止从子组件意外改变父级组件的状态，从而导致你的应用的数据流向难以理解。

    // 额外的，每次父级组件发生更新时，子组件中所有的 prop 都将会刷新为最新的值。这意味着你不应该在一个子组件内部改变 prop。如果你这样做了，Vue 会在浏览器的控制台中发出警告。

    // 在有些情况下，我们可能需要对一个 prop 进行“双向绑定”。不幸的是，真正的双向绑定会带来维护上的问题，因为子组件可以修改父组件，且在父组件和子组件都没有明显的改动来源。

    // 这也是为什么我们推荐以 update: myPropName 的模式触发事件取而代之。举个例子，在一个包含 title prop 的假设的组件中，我们可以用以下方法表达对其赋新值的意图：this.$emit('update:title', newTitle)


    // 然后父组件可以监听那个事件并根据需要更新一个本地的数据属性。
    //  <my-com class="myCom" v-bind: text="text" @update: text = "text=$event" ></my - com >

    var myCom = {
        props: {
            text: {
                required: true,
                type: String
            }
        },
        template: `
            <div>
                 <input type="text" :value="text" v-on="inputEvents">
            </div>
        `,
        computed: {
            inputEvents() {
                var that = this;
                return Object.assign({}, this.$listeners, {
                    input(e) {
                        // console.log("我是emit中input事件的事件对象：", e)
                        that.$emit("update:text", e.target.value)
                    }
                })
            }
        }
    }

    var syncCom = {
        props: {
            text: {
                required: true,
                type: String
            }
        },
        template: `
            <div>
                 <input type="text" :value="text" v-on="inputEvents">
            </div>
        `,
        computed: {
            inputEvents() {
                var that = this;
                return Object.assign({}, this.$listeners, {
                    input(e) {
                        console.log(e.target.value)
                        that.$emit("update:text", e.target.value)
                    }
                })
            }
        }
    }

    var vm = new Vue({
        el: "#app",
        data: {
            msg: "将原生事件绑定到组件",
            text: "我是测试的属性text"
        },
        methods: {
            fn() {
                // console.log(val)
                console.log($event)
            }
        },
        components: {
            myCom,
            syncCom
        }
    })
</script>

</html>
