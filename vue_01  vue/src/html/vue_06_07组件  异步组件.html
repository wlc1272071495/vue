<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .nav li {
            flex: 1;
            text-align: center;
        }
        
        .nav .selected {
            background: #6ff;
        }
    </style>
    <script src="../libs/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="sub"></div>
    </div>
</body>
<script>
    Vue.component("asyncCom", function(resolve, reject) {
        setTimeout(function() {
            resolve({
                data() {
                    return {
                        msg: "异步加载测试！"
                    }
                },
                template: `
                    <h3>{{msg}}</h3>
                `
            })
        }, 3000)
    });


    var vm = new Vue({
        el: "#app",
        data: {
            select: "one"
        },
        template: `   
            <div id="app"  >
                <async-com/>
            </div>
        `,
        methods: {
            change(val) {
                console.log(val)
                this.select = val;
            }
        }
    })

    // 这里的异步组件工厂函数也可以返回一个如下格式的对象：

    // const AsyncComponent = () => ({
    //     // 需要加载的组件 (应该是一个 `Promise` 对象)
    //     component: import ('./MyComponent.vue'),
    //     // 异步组件加载时使用的组件

    //     // 加载失败时使用的组件
    //     error: ErrorComponent,
    //     // 展示加载时组件的延时时间。默认值是 200 (毫秒)
    //     delay: 200,
    //     // 如果提供了超时时间且组件加载也超时了，
    //     // 则使用加载失败时使用的组件。默认值是：`Infinity`
    //     timeout: 3000
    // })
</script>

</html>
