<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="title">vue入门</title>
    <script src="../libs/js/vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>{{msg}}</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "v-for",

        },
        methods: {

        },
        mounted() {
            document.querySelector("#title").innerHTML = this.msg
        }
    })
</script>

</html>
