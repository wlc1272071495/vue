<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue混入</title>
    <script src="../libs/js/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <div id="example"></div>
</body>
<script>
    // 也可以全局注册混入对象。 案例如下：
    // 注意使用！ 一旦使用全局混入对象，将会影响到 所有 之后创建的 Vue 实例。使用恰当时，可以为自定义对象注入处理逻辑。
    Vue.mixin({
        data() {
            return {
                default: "Vue 全局混入测试"
            }
        },
        methods: {
            tell() {
                console.log(this.default)
            }
        },
        created() {
            console.log(this.$options)
        }
    })

    var vm = new Vue({
        el: "#app",
        data: {
            msg: "我是Vue实例 vm"
        },
        name: "wlc",
        age: "18",
        template: `
            <div id="app">
                {{msg}}
            </div>
        `,
        created() {
            this.tell();
        }
    })
</script>

</html>
